<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <!-- 
        Implement a carousel; 

        We need some photos, lets start with 3 photos;

        We also need buttons to scroll left/right;
    -->

    <div class="container-fluid">
        <div class="row m-5 p-5">

            <div class="col-2 text-end">
                <button class="btn btn-primary" id="button-left">Left</button>
            </div><!-- end of left button -->

            <!-- data attributes https://www.w3schools.com/tags/att_data-.asp -->
            <div class="col-8">
                <img src="./img/carousel_1.jpg" id="carousel-img" class="img-fluid" data-current="1" />
            </div><!-- end of photo display -->

            <div class="col-2">
                <button class="btn btn-success" id="button-right">Right</button>
            </div>
        </div><!-- end of row -->
    </div>

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
